{% extends "/shop/index.html" %} {% block content %}

<div class="shadow bg-white rounded-md mt-4 md:mt-8 p-4">
  <div class="flex flex-col md:flex-row gap-4 md:gap-6">
    <div class="w-full h-[300px] lg:h-[400px]">
      <img
        class="object-contain w-full h-full"
        src="{{ product.image }}"
        alt="{{ product.name }}"
      />
    </div>
    <div class="flex flex-col justify-start">
      <h3 class="font-bold text-2xl md:text-4xl">{{ product.title }}</h3>
      <div class="flex gap-2 mt-4">
        <div>Category:</div>
        <div class="font-semibold">{{product.category}}</div>
      </div>
      <div class="font-weight-bold mt-4 flex gap-2 text-lg md:text-2xl">
        <div>Price:</div>
        <div class="font-bold">${{product.price}}</div>
      </div>
      <p class="mt-4 font-light">{{ product.description }}</p>
      <div class="mt-4">
        <a
          href="{{ url_for('checkout',id=product.id) }}"
          class="px-3 py-2 hover:cursor-pointer bg-blue-500 hover:bg-blue-600 rounded-md text-white"
          >Checkout</a
        >
      </div>
    </div>
  </div>
</div>

{% endblock %}
