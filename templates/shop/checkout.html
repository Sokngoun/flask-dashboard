{% extends "/shop/index.html" %} {% block content %}

<div class="row">
  <div class="mb-4 col-8" style="width: 18rem; height: 22rem">
    <h4 class="mb-4">Product Information</h4>
    <img
      class="card-img-top object-fit-contain mb-4"
      style="width: 14rem; height: 14rem"
      src="{{ product.image }}"
      alt="{{ product.name }}"
    />
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">QTY</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>{{product.title}}</td>
          <td>$ {{product.price}}</td>
          <td>1</td>
          <td>$ {{product.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-4">
    <h4 class="card-title">Customer Information üê∂</h4>
    <form
      method="post"
      enctype="multipart/form-data"
      action="{{ url_for('confirmBooking') }}"
    >
      <input
        type="hidden"
        class="form-control"
        id="id"
        value="{{product.id}}"
        name="id"
        aria-describedby="emailHelp"
        placeholder="Enter name"
      />
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          aria-describedby="emailHelp"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          aria-describedby="emailHelp"
          placeholder="Enter phone"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          name="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea
          class="form-control"
          id="address"
          name="address"
          rows="3"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
  </div>
</div>

{% endblock %}
