{% extends "/admin/index.html" %} {% block content %}
<div class="dashboard-wrapper">
  <div class="dashboard-influence">
    <div class="container-fluid dashboard-content">
      <div class="row">
        <!-- ============================================================== -->
        <!-- campaign activities   -->
        <!-- ============================================================== -->
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
             <a href="{{url_for('add_user')}}">
              <button type="button" class="btn btn-sm btn-primary">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> Add
              </button>
             </a>
            </div>
            <div class="campaign-table table-responsive">
              <table class="table table-striped">
                <thead class="bg-primary">
                  <tr>
                    <th scope="col" class="text-light">No</th>
                    <th scope="col" class="text-light">Name</th>
                    <th scope="col" class="text-light">Gender</th>
                    <th scope="col" class="text-light">Phone</th>
                    <th scope="col" class="text-light">E-mail</th>
                    <th scope="col" class="text-light">Address</th>
                    <th scope="col" class="text-light">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for user in users %}
                  <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{ user['name'] }}</td>
                    <td>{{ user['gender']}}</td>
                    <td>{{ user['phone']}}</td>
                    <td>{{ user['email']}}</td>
                    <td>{{ user['address']}}</td>
                    <td>
                      <a href="{{url_for('view_user',name=user['name'])}}">
                        <button
                          type="button"
                          class="btn btn-sm btn-outline-primary"
                        >
                          <i class="fa fa-eye" aria-hidden="true"></i>
                          View
                        </button>
                      </a>
                      <a href="{{ url_for('edit_user', user_id=loop.index) }}">
                        <button
                          type="button"
                          class="btn btn-sm btn-outline-success"
                        >
                          <i
                            class="fa fa-pencil-square-o"
                            aria-hidden="true"
                          ></i>
                          Edit
                        </button>
                      </a>
                      <a href="{{ url_for('delete_user', name=user['name'])}}">
                        <button
                          type="button"
                          class="btn btn-sm btn-outline-danger"
                        >
                          <i class="fa fa-trash-o" aria-hidden="true"></i>
                          Delete
                        </button>
                      </a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- ============================================================== -->
        <!-- end campaign activities   -->
        <!-- ============================================================== -->
      </div>

      {% endblock %}
    </div>
  </div>
</div>
