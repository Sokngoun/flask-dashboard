{% extends "/admin/index.html" %} {% block content %}
<div class="dashboard-wrapper">
  <div class="dashboard-influence">
    <div class="container-fluid dashboard-content">
      <div class="row">
        <!-- ============================================================== -->
        <!-- campaign activities   -->
        <!-- ============================================================== -->
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <a href="{{url_for('users')}}">
                <button
                  type="button"
                  class="btn btn-sm btn-out-primary d-flex flex-row align-items-center"
                >
                  <i class="fa fa-chevron-left" aria-hidden="true" class=""></i>
                  <div class="ms-2">Back</div>
                </button>
              </a>
            </div>
            <div class="card-body">
              <h3>Edit User</h3>
              <form
                method="post"
                action="{{url_for('confirm_edit',id=user['id'])}}"
              >
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    aria-describedby="Name"
                    placeholder="Name"
                    value="{{ user['name']}}"
                  />
                </div>
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <div class="dropdown">
                    <button
                      class="btn btn-sm dropdown-toggle"
                      type="button"
                      data-toggle="dropdown"
                      aria-expanded="false"
                      id="gender"
                    >
                      M
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">M</a>
                      <a class="dropdown-item" href="#">F</a>
                      <a class="dropdown-item" href="#">Other</a>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input
                    id="phone"
                    placeholder="Phone"
                    aria-describedby="phone"
                    name="phone"
                    type="text"
                    class="form-control"
                    value="{{user['phone']}}"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    name="email"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                    value="{{user['email']}}"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <textarea
                    class="form-control"
                    id="address"
                    name="address"
                    aria-describedby="address"
                    placeholder="Address"
                  >
{{user['address']}}</textarea
                  >
                </div>

                <button type="submit" class="btn btn-sm btn-outline-danger">
                  <i class="fa fa-undo" aria-hidden="true"></i>
                  Reset
                </button>
                <button
                  type="submit"
                  class="btn btn-sm btn-outline-primary float-right"
                >
                  Update
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      {% endblock %}
    </div>
  </div>
</div>
